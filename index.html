<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h1>Music House</h1>
            <nav>
                <ul>
                    <li>News Feed</li>
                    <li>Browse</li>
                    <li>Watchlist</li>
                    <li>Booking</li>
                    <li>Following</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search here anything">
                    <i class="fas fa-search"></i>
                </div>
                <div class="social-icons">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>

            <!-- Upcoming Section -->
            <section class="upcoming">
                <div class="banner">
                    <img src="https://via.placeholder.com/800x300" alt="Upcoming Movie">
                    <button class="book-now">Book Now</button>
                </div>
            </section>

            <!-- Latest Movies -->
            <section class="latest-movies">
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Spider Man">
                    <h4>Spider Man</h4>
                    <div class="rating">8.0</div>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Batman">
                    <h4>Batman</h4>
                    <div class="rating">8.0</div>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Avengers">
                    <h4>Avengers</h4>
                    <div class="rating">8.0</div>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="mean.js">
    </script>
</body>
</html>
